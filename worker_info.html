<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/worker_info.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="md-content border-0 mt-1">
                <form class="needs-validation" novalidate>
                    <div class="row justify-content-center">
                        <div class="mb-3 col-10 mt-5">
                            <label class="form-label" for="validationCustomUsername">得意先名*:</label>
                            <div class="input-group height-56" >
                                <input type="text" class="form-control" id="validationCustomUsername" placeholder="西日本硝子センター"
                                    aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                    *顧客名が入力されていません
                                </div>
                            </div>
                        </div>
                    
                        <div class="mb-3 col-10">
                            <label class="form-label" for="validationCustom03">現 場 名*:</label>
                            <input type="text" class="form-control height-56" id="validationCustom03" placeholder="西新祖原共同住宅" required>
                            <div class="invalid-feedback">
                                *Web サイトのアドレスが入力されていません
                            </div>
                        </div>
                    
                        <div class="mb-3 col-10">
                            <div class="d-flex">
                                <div class="col-md-6">
                                    <label for="inputState" class="form-label">建設組名*:</label>
                                    <select id="inputState" class="form-select height-56">
                                        <option selected>大末建設</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-6 ps-2">
                                    <div class="mb-3">
                                        <label for="example-date" class="form-label">作業年月日*:</label>
                                        <input class="form-control height-56" id="example-date" type="date" name="date">
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="mb-3 col-10">
                            <div class="d-flex align-items-end">
                                <div class="col-md-6">
                                    <label for="inputState" class="form-label">天候:</label>
                                    <select id="inputState" class="form-select height-56">
                                    <option selected>晴・雲・雨・時々雨</option>
                                    <option>...</option>
                                    </select>
                                    
                                </div>
                                <div class="col-3 ps-2">
                                    <label for="inputState" class="form-label">作業時間:</label>
                                        <input data-toggle="touchspin" value="0" type="text" 
                                        data-bts-button-down-class="pe-3 text-primary height-56 btn button-up border border-end-0 fs-3" 
                                        data-bts-button-up-class="text-primary height-56 btn button-up border border-start-0 fs-3" 
                                        class="form-control border-start-0 border-end-0 ps-4">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 col-10 d-flex pb-2">
                            <div class="col-md-6">
                                <button class="button-left btn btn-danger" type="submit">キャンセル</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-info ms-2">データを入力する</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
