<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/worker_input.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row mb-2 justify-content-center ">
            <div class="pj-border col-11 border">
                <div class="card-body">
                    <div class=" row">
                        <div class="col-8 d-flex align-items-center">
                            <a href="#" class="link-secondary link text-primary text-decoration-underline">測定費用</a>
                            <a href="#" class="link-secondary link">人件費</a>
                            <a href="#" class="link-secondary">その他の費用</a>
                        </div>
                        <div class="col-4 d-flex align-items-center justify-content-end">
                            <button type="button" class="size-18 btn btn-success border-common me-2">保存</button>
                            <button type="button" class="size-18 btn btn-danger border-common ">キャンセル</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row mb-2 justify-content-center">
            <div class="pj-border col-11 border">
                <div class="border-bottom card-body d-flex align-items-center justify-content-center">
                    <img src="<%= root_path %>assets/images/lotus_icon/frame_38.svg" class="me-2" alt="user-image">
                    <img src="<%= root_path %>assets/images/lotus_icon/Frame_39.svg" class="me-2" alt="user-image">
                    <div class="footer-border me-2 footer-cmt text-center">...</div>
                    <button type="button" class="border-common me-2 btn btn-primary">2~6階硝子廻り- 40N LG</button><span class="fs-3 me-2">|</span>
                    <button type="button" class="border-common me-2 btn btn-light">2~6階硝子廻り- 40N LG</button><span class="fs-3 me-2">|</span>
                    <button type="button" class="border-common me-2 btn btn-light">2~6階硝子廻り- 40N LG</button><span class="fs-3 me-2">|</span>
                    <button type="button" class="border-common me-2 btn btn-light">2~6階硝子廻り- 40N LG</button>
                    <div class="footer-border me-2 footer-cmt text-center">...</div>
                    <img src="<%= root_path %>assets/images/lotus_icon/plus_circle.svg" alt="user-image">
                </div>
                <div class="card-body" data-simplebar style="max-height: 250px;">
                    <div class="content-title pt-1"><b>測定情報</b></div>
                    <div class=" row">
                        <div class="col-5">
                            <div class="size-18">施 工 個 処:</div>
                        </div>
                        <div class="col-3">
                            <div class="size-18">材料名･色:</div>
                        </div>
                        <div class="col-5">
                            <input type="email" class="border-common form-control rounded-3" id="floatingInputGrid" placeholder="2~6階硝子廻り" />
                        </div>
                        <div class="col-3">
                            <select class="form-select rounded-3 border-common" id="floatingSelectGrid" aria-label="Floating label select example">
                                <option selected>40N LG</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-8 d-flex">
                            <div class="col-1">
                                <div>番号順:</div>
                            </div>
                            <div class="col-2">
                                <div>目地巾:</div>
                            </div>
                            <div class="col-3">
                                <div>寸法(mm/mm):</div>
                            </div>
                            <div class="col-3 me-3 align-items-center">
                                <div>枚数本数:</div>
                            </div>
                            <div class="col-3">
                                <div>延 数:</div>
                            </div>
                        </div>
    
                    </div>
                    <div class="row pt-2">
                        <div class="col-lg-8 d-flex">
                            <div class="col-lg-1 pe-2">
                                <button type="button" class="list-group-item border-common list-group-item-action disabled">1</button>
                            </div>
                            <div class="col-lg-2 d-flex align-items-center pe-2">
                                <input type="text" class="form-control button-square">
                                <div class="text-light fs-3 text-center">x</div>
                                <input type="text" class="form-control pe-2 button-square">
                            </div>
                            <div class="col-lg-3 d-flex align-items-center pe-2">
                                <input type="text" class="form-control button-square">
                                <div class="text-light fs-3 text-center">x</div>
                                <input type="text" class="form-control pe-2 button-square">
                            </div>
                            <div class="col-lg-3 me-3 align-items-center pe-2">
                                <input data-toggle="touchspin" value="0" type="text" 
                                data-bts-button-down-class="pe-3 text-primary border-common btn button-up border border-end-0 fs-3" 
                                data-bts-button-up-class="text-primary border-common btn button-up border border-start-0 fs-3" 
                                class="form-control border-start-0 border-end-0 ps-4">
                            </div>
                            <div class="col-lg-3 pe-2">
                                <button type="button" class="list-group-item border-common list-group-item-action disabled">
                                    <div class="text-center">
                                        21.15
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control border-common" id="formGroupExampleInput" placeholder="ノート">
                        </div>
                    </div>
                </div>
    
                <div class="card-body">
                    <div class=" row">
                        <div class="col-8 d-flex pt-3 border-top">
                            <div class="col-9">
                                <button type="button" class="btn btn-primary size-18"><i class="uil-plus-circle"></i>データを追加</button>
                            </div>
                            <div class="col-3 ps-3 fs-3">合計: 63.45</div>
                        </div>
                        <div class="col-4 pt-3 d-flex justify-content-end">
                            <div class="size-18">材料費: <b>38100 JPY</b></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
