    <nav aria-label="breadcrumb">

    <div class="row">

            <div class="card-body">
                <button type="button" class="btn btn-primary mb-2">
                    <i class="uil-plus-circle me-2"></i>Add
                </button>
            
                <div class="row">
                    <div class="col-sm-12 col-md-6 d-flex align-items-center">

                    </div>

                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                            <td>1</td>
                            <td class="text-primary">New Platform 1</td>
                            <td>
                                <button type="button" class="btn btn-success mb-2">Show</button>

                                <button type="button" class="btn btn-danger mb-2">Delete</button>
                            </td>
            
                        </tr>
                    </tbody>
                </table>    
            </div>
    
            <div class="row mt-3">
                <div class="col-sm-12 col-md-9">
                    <div class="dataTables_info" id="basic-datatable_info" role="status" aria-live="polite">
                        Showing 1 to 3 of 3 entries
                    </div>
                </div>
                    <ul class="col-sm-12 col-md-3 pagination pagination-rounded">
                        <li class="page-item previous disabled">
                            <a href="#" aria-controls="basic-datatable"class="page-link">
                                <i class="mdi mdi-chevron-left"></i>

                        <li class="page-item next" id="basic-datatable_next">

                                <i class="mdi mdi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
            </div>
            <div class="delete">
                <button type="button" class="btn btn-danger mb-2">
